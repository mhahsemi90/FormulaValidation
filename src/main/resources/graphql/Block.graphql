enum BlockType{
    VARIABLE,
    LITERAL,
    ARITHMETIC_OPERATOR,
    ASSIGNMENT_OPERATOR,
    COMPARISON_OPERATOR,
    LOGICAL_OPERATOR,
    BITWISE_OPERATOR,
    KEYWORD,
    SEPARATOR,
    LABEL,
    LABEL_ASSIGN,
    OPEN_PARENTHESES,
    CLOSE_PARENTHESES,
    FUNCTION,
}
interface Block{
    type: BlockType
    code: String
    title: String
    enTitle: String
}
input BlockInput{
    type: BlockType
    code: String
    title: String
    enTitle: String
}
type BlockOutput implements Block{
    type: BlockType
    code: String
    title: String
    enTitle: String
}
type Operator implements Block{
    type: BlockType
    code: String
    title: String
    enTitle: String
}
type Operand implements Block{
    type: BlockType
    code: String
    title: String
    enTitle: String
}