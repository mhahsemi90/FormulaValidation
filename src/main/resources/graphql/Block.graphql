enum BlockType{
    VARIABLE,
    STRING_VARIABLE,
    NUMBER_VARIABLE,
    LITERAL,
    OBJECT,
    ARITHMETIC_OPERATOR,
    ASSIGNMENT_OPERATOR,
    COMPARISON_OPERATOR,
    LOGICAL_OPERATOR,
    BITWISE_OPERATOR,
    KEYWORD,
    SEPARATOR,
    LABEL,
    LABEL_ASSIGN,
    OPEN_PARENTHESES,
    CLOSE_PARENTHESES,
    FUNCTION,
    GROUP,
}
type Block{
    id:ID
    code: String
    title: String
    enTitle: String
    type: BlockType
    result: Block
    productCode: String
    formula: Formula
    blockList: [Block]
}
input BlockInput{
    code: String
    title: String
    enTitle: String
    type: BlockType
    result: BlockInput
    productCode: String
    formula: FormulaInput
    blockList: [BlockInput]
}